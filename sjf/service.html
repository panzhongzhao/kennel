<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="container">
        <header>
            <div><a href=""><img src="./image/leftarrows.png" alt=""></a></div>
            <h1>客服</h1>
        </header>
        <section>
            <div class="content">
                <p>昨天 15:24</p>
                <div class="flex">
                    <div><img src="./image/miao.png" alt=""></div>
                    <div class="service-frame">
                        <strong>弘猫客服</strong>
                        <div class="outputframe"><span>亲爱的“小阿喵”，您好，我是掌柜为您配备的专属客服，宝贝到货后我会通知您哦~</span></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <p>今天 09:50</p>
                <div class="flex-two">
                    <div class="service-frame">
                        <strong class="miao">小阿喵</strong>
                        <div class="outputframes"><span>你好，请问我买的东西什么时候发货呢？</span></div>
                    </div>
                    <div><img src="./image/miao.png" alt=""></div>
                    
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-container">
                <img src="./image/voice.png" alt="">
                <input type="text">
                <img src="./image/plus.png" alt="">
            </div>
            <div class="img-container">
                <ul>
                    <li><a href="#"><img src="./image/camera.png" alt=""></a></li>
                    <li><a href="#"><img src="./image/img.png" alt=""></a></li>
                    <li><a href="#"><img src="./image/video.png" alt=""></a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
