<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/public.css">
    <link rel="stylesheet" href="./style/center.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1924758_y2xs7mbv8o.css">
    <link rel="stylesheet" href="./style/footer.css">
</head>
<body>
    <header>
        <div class="top-title">                 <!--顶部标题-->
            <h3>个人中心</h3>
            <div class="set">               <!--设置-->
                <a href="#"><img src="./img/message.png" alt="0.0"></a>
                <a href="#">
                    <img src="./img/set.png" alt="0.0">
                </a>
                <div class="set-user">
                    <a href="#">更改密码</a>
                    <p></p>
                    <a href="#">注销用户</a>
                    <p></p>
                    <a href="#">退出登录</a>
                </div>
                <span></span>
            </div>
        </div>
        <div class="introduction">              <!--介绍-->
            <div class="introduction-left">            
                <div class="head-portrait">          <!--头像-->
                </div>
               <div class="cat">
                    <p>小阿喵</p>
                    <span>“永远可爱，永远呆萌萌”</span>
               </div>
            </div>
            <div class="right">
                <a href="#"><img src="./img/right.png" alt="0.0"></a>
            </div>
        </div>
    </header>
    <section>
        <div class="order">                     <!--我的订单-->
            <div class="my-order">
                <div class="my">
                    <img src="./img/store.png" alt="0.0">
                    <span>我的订单</span>
                </div>
                <div class="all-order">
                    <a href="#">
                        <span>查看全部订单</span>
                        <img src="./img/right2.png" alt="0.0">
                    </a>
                </div>
            </div>
            <div class="ways">
                <a href="#">
                    <div class="pay">               <!--待付款-->
                        <div class="picture"><img src="./img/pay.png" alt="0.0"></div>
                        <p>待付款</p>
                    </div>
                </a>
                <a href="#">
                    <div class="pay">               <!--待付款-->
                        <div class="picture"><img src="./img/delivery.png" alt="0.0"></div>
                        <p>待发货</p>
                    </div>
                    <div class="one">
                        1
                    </div>
                </a>
                <a href="$">
                    <div class="pay">               <!--待付款-->
                        <div class="picture"><img src="./img/goods.png" alt="0.0"></div>
                        <p>待收货</p>
                    </div>
                    <div class="one">
                        1
                    </div>
                </a>
                <a href="#">
                    <div class="pay">               <!--待付款-->
                        <div class="picture"><img src="./img/refund.png" alt="0.0"></div>
                        <p>退货/售后</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="ticket">                    <!--券-->
            <div class="coupons">               <!--优惠券-->
                <p>我的优惠券</p>
                <a href="#"><img src="./img/right2.png" alt="0.0"></a>
            </div>
            <div class="coupons">               <!--领券中心-->
                <p>领券中心</p>
                <a href="#"><img src="./img/right2.png" alt="0.0"></a>
            </div>
        </div>
        <div class="management" >                <!--管理-->
            <div class="coupons">               <!--地址管理-->
                <p>地址管理</p>
                <a href="#"><img src="./img/right2.png" alt="0.0"></a>
            </div>
            <div class="coupons">               <!--我的收藏-->
                <p>我的收藏</p>
                <a href="#"><img src="./img/right2.png" alt="0.0"></a>
            </div>
        </div>
        <div class="management" >                <!--用户-->
            <div class="coupons">               <!--用户协议及隐私协议-->
                <p>用户协议及隐私协议</p>
                <a href="#"><img src="./img/right2.png" alt="0.0"></a>
            </div>
            <div class="coupons">               <!--联系我们-->
                <p>联系我们</p>
                <a href="#"><img src="./img/right2.png" alt="0.0"></a>
            </div>
        </div>
    </section>
    <footer>
        <div class="homepage">                  <!--主页-->
            <a href="#">
                <div class="home">
                    <img src="./img/homepage.png" alt="0.0">
                </div>
                <p>主页</p>
            </a>
        </div>
        <div class="homepage">                  <!--分类-->
            <a href="#">
                <div class="home">
                    <img src="./img/classification.png" alt="0.0">
                </div>
                <p>分类</p>
            </a>
        </div>
        <div class="homepage">                  <!--主页-->
            <a href="#">
                <div class="home">
                    <img src="./img/shopping.png" alt="0.0">
                </div>
                <p>购物车</p>
            </a>
        </div>
        <div class="homepage">                  <!--购物车-->
            <a href="#">
                <div class="home">
                    <i class="iconfont icon-Mine"></i>
                </div>
                <p class="mine">我的</p>
            </a>
        </div>
    </footer>
</body>
</html>
